<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
   <title>All customers</title>
</h:head>
<h:body>
   <h:form>
      <h:dataTable value="#{customerRepository.allCustomers}" var="customers">
         <h:column>
            <f:facet name="header">
               <h:outputText value="ID"/>
            </f:facet>
            #{customers.id}
         </h:column>
         <h:column>
            <f:facet name="header">
               <h:outputText value="NAME"/>
            </f:facet>
            #{customers.name}
         </h:column>
         <h:column>
            <f:facet name="header">
               <h:outputText value="SURNAME"/>
            </f:facet>
            #{customers.surname}
         </h:column>
         <h:column>
            <f:facet name="header">
               <h:outputText value="E-MAIL"/>
            </f:facet>
            #{customers.email}
         </h:column>
         <h:column>
            <f:facet name="header">
               <h:outputText value="ZIP CODE"/>
            </f:facet>
            #{customers.zipCode}
         </h:column>
      </h:dataTable>
      <h:outputText>Enter ID:</h:outputText>
      <h:inputText value="#{customerRepository.id}"/>
      <h:commandButton action="#{customerRepository.getCustomerById()}" value="Ok"/>
      <h:inputText value="#{customerRepository.name}"/>
      <h:inputText value="#{customerRepository.surname}"/>
      <h:inputText value="#{customerRepository.email}"/>
      <h:inputText value="#{customerRepository.zipcode}"/>
<!--      <h:commandButton action="#{customerRepository.editaddCustomer()}" value="Add"/>-->
      <h:button outcome="index.html" value="Back"/>
   </h:form>
</h:body>
</html>
